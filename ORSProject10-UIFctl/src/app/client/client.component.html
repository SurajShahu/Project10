<app-navbar></app-navbar>

<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .background {
    padding-top: 3%;
    padding-bottom: 13%;
    background: url('assets/files/wall.jpg') no-repeat center center;
    background-attachment: fixed;
    background-size: cover;
    width: 100%;
    height: auto;
  }

  .required-field {
    color: red;
  }

  .alertRedColor {
    color: red;
  }
</style>

<div class="container-fluid background">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body shadow-lg grad">
          <form name="userForm">
            <h2 *ngIf="!form.data.id > 0" class="text-primary font-weight-bold" style="text-align: center;">{{ 'Add Client'
              | translate }}</h2>
            <h2 *ngIf="form.data.id > 0" class="text-primary font-weight-bold" style="text-align: center;">{{ 'Update
              Client' | translate }}</h2>

            <!-- Form error messages -->
            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>
            <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible fade show">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <div class="form-group pt-2">
              <label><b>{{ 'Name' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>
                <input type="text" name="name" [(ngModel)]="form.data.name" class="form-control"
                  (keydown)="filterInput($event, 'errorMessageName', 20, 'char')"
                  placeholder="{{ 'Enter Name' | translate }}">
              </div>
              <span *ngIf="errorMessageName" class="alertRedColor">{{ errorMessageName }}</span>
              <span *ngIf="form.inputerror?.name" class="alertRedColor">{{ form.inputerror.name }}</span>
            </div>

            <div class="form-group pt-2">
              <label><b>{{ 'Address' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>
                <input type="text" name="address" [(ngModel)]="form.data.address" class="form-control"
                  (keydown)="filterInput($event, 'errorMessageAddress', 20, 'char')"
                  placeholder="{{ 'Enter Address' | translate }}">
              </div>
              <span *ngIf="errorMessageAddress" class="alertRedColor">{{ errorMessageAddress }}</span>
              <span *ngIf="form.inputerror?.address" class="alertRedColor">{{ form.inputerror.address }}</span>
            </div>

            <div class="form-group pt-2">
              <label><b>{{ 'Phone' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-mobile grey-text"></i></div>
                </div>
                <input type="text" name="phone" [(ngModel)]="form.data.phone" class="form-control"
                (keydown)="filterInput($event, 'errorMessagePhone', 10, 'int')"
                  placeholder="{{ 'Enter Phone' | translate }}" >
              </div>
              <span *ngIf="errorMessagePhone" class="alertRedColor">{{ errorMessagePhone }}</span>
              <span *ngIf="form.inputerror?.phone" class="alertRedColor">{{ form.inputerror.phone }}</span>
            </div>

            <div class="form-group">
              <label><b>{{ 'Priority' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>
                <select class="form-control" name="priority" [(ngModel)]="form.data.priority" aria-label="ngSelected">
                  <option [ngValue]="undefined">{{ 'Select Priority' | translate }}</option>
                  <option *ngFor="let priority of form.preload.clientlist" [value]="priority">{{ priority }}</option>
                </select>
              </div>

              <span *ngIf="form.inputerror.priority" class="alertRedColor">{{ form.inputerror.priority }}</span>
            </div>

            

            

            <!-- Form buttons -->
            <div class="form-group text-center">
              <button (click)="submit()" class="btn btn-success mr-2">{{ 'Save' | translate }}</button>
              <button (click)="forward('/clientlist')" type="button" class="btn btn-warning">{{ 'List' | translate
                }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
